    <!-- -----------For google sheet attachment------------ -->
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwE_jCEojB_osC39Sh1dhhMSFM5VDKDa0556_TR00lzchyAAy5-0qIDwaF7lyBmnULYEg/exec'
        const form = document.forms['submit-to-google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML = "Message sent Successfully to Saurabh !"
                setTimeout(function(){
                    msg.innerHTML = "";
                },5000)
                form.reset();
            })
            .catch(error => console.error('Error!', error.message))
        })
    </script>
    <script>
        // ---------For Buttons------------
        document.querySelector('.ripple-button').addEventListener('click', function(e) {
        // Create a span element for the ripple
        const ripple = document.createElement('span');
        
        // Get the button's position and size
        const rect = this.getBoundingClientRect();
        const size = Math.max(rect.width, rect.height);
        
        // Set the size and position of the ripple
        ripple.style.width = ripple.style.height = size + 'px';
        ripple.style.left = e.clientX - rect.left - size / 2 + 'px';
        ripple.style.top = e.clientY - rect.top - size / 2 + 'px';
        
        // Add the ripple class to apply the animation
        ripple.classList.add('ripple');
        
        // Append the ripple to the button
        this.appendChild(ripple);
        
        // Remove the ripple after the animation finishes
        ripple.addEventListener('animationend', () => {
            ripple.remove();
        });
    });

    </script>
